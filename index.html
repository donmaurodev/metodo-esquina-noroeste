<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de la Esquina Noroeste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Método de la Esquina Noroeste</h1>
    <div id="output"></div>
    <form id="input-form">
      <label for="providers">Número de Proveedores:</label>
      <input type="number" id="providers" required><br>
      <label for="customers">Número de Clientes:</label>
      <input type="number" id="customers" required><br>
      <button type="submit">Ingresar Datos</button>
    </form>
    <button id="recalculate-btn" style="display: none;">Volver a Ingresar Datos</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
